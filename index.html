    <script>
      // Chatbot'u açmak için global fonksiyon
      window.openKnowhyBot = function() {
        // Farklı yöntemlerle chatbot'u açmaya çalış
        const knowhyBot = document.querySelector('knowhy-bot');
        if (knowhyBot) {
          // Eğer chatbot element'i varsa tıkla
          knowhyBot.click();
          
          // Shadow DOM içindeki butonu bul ve tıkla
          setTimeout(() => {
            const shadowRoot = knowhyBot.shadowRoot;
            if (shadowRoot) {
              const button = shadowRoot.querySelector('button') || shadowRoot.querySelector('[role="button"]');
              if (button) {
                button.click();
              }
            }
          }, 100);
        }
        
        // Alternatif yöntem - tüm butonları kontrol et
        setTimeout(() => {
          const allButtons = document.querySelectorAll('*');
          allButtons.forEach(btn => {
            if (btn.style && (btn.style.position === 'fixed' || btn.style.position === 'absolute')) {
              if (btn.style.backgroundColor && btn.style.backgroundColor.includes('rgb(128, 0, 128)')) {
                btn.click();
              }
            }
          });
        }, 200);
      }
    </script>
